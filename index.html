<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Simple, traffic-based pricing</h1>
      <p class="header__paragraph">
        Sign-up for our 30-day trial.<br />
        No credit card required.
      </p>
    </header>

    <main class="pricing">
      <section class="pricing-container">
        <p class="pricing__views">100K pageviews</p>
        <section class="pricing__slider-container">
          <input
            type="range"
            min="1"
            max="100"
            value="1"
            class="pricing__slider-container-slider"
            id="range"
          />
        </section>
        <span class="pricing__price"
          >$16.00<small class="pricing__month">/ month</small></span
        >
      </section>

      <section class="billing">
        <span class="billing__monthly">Monthly Billing</span>
        <label class="billing__toggler">
          <input type="checkbox" class="billing__toggler-checkbox" checked />
          <span class="billing__toggler-slider round"></span>
        </label>
        <span class="billing__yearly">Yearly Billing</span>
        <span class="billing__discount"
          >-25%
          <span class="billing__discount-word" hidden>discount</span></span
        >
      </section>

      <hr style="height: 0.1rem; background-color: #ecf0fb; border: none" />

      <section class="trial">
        <ul class="trial__list">
          <li class="trial__list-item">Unlimited websites</li>
          <li class="trial__list-item">100% data ownership</li>
          <li class="trial__list-item">Email reports</li>
        </ul>
        <button class="trial__list-btn">Start my trial</button>
      </section>
    </main>
  </body>
</html>
